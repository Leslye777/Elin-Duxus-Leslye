
<div class="container">
  <h1>Inserir Integrante</h1>
  <form [formGroup]="integranteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" required>
    </div>
    <div class="form-group">
      <label for="funcao">Função:</label>
      <input type="text" class="form-control" id="funcao" formControlName="funcao" required>
    </div>
    <div class="form-group">
      <label for="franquia">Franquia:</label>
      <input type="text" class="form-control" id="franquia" formControlName="franquia" required>
    </div>
    <button type="submit" class="btn btn-primary">Inserir</button>
  </form>
</div>
